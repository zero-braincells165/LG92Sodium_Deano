<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Second</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
</style>
<script>
// Function to change the image source to the second image
function changeImage() {
    document.getElementById("myImage").src = "2.png";
}

// Function to revert the image source back to the original image
function revertImage() {
    document.getElementById("myImage").src = "1.png";
}
</script>
</head>
<body>
<!-- Image element with the original image source -->
<img id="myImage" src="1.png" alt="Original Image" style="width: 300px; height: 300px;">
<!-- Button to change the image -->
<button onclick="changeImage()">Change Image</button>
<!-- Button to revert the image -->
<button onclick="revertImage()">Revert Image</button>
</body>
</html>
